<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>fPhone</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
		<script src="js/jquery.js"></script>
		<script src="js/html5shiv.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<header>
			<!-- <h1>fPhone</h1> -->
		</header>
		<main>
			<section class="frame">
				<div class="light"></div>
				<section class="panel">
					<section class="head">
						<span class="sensor"> </span>
						<span class="camera"> </span>
						<span class="speaker">...........</span>
						<span class="something"> </span>
					</section>
					<section class="screen">
						<section class="taskbar">
							<section class="signalLine">
								<span class="network">4G</span>
								<span class="signal"></span>
							</section>
							<span id="positive"></span>
							<span class="battery" id="empty"></span>
							<span class="battery" id="full" v-style="width: w + 'px',background: c"></span>
							<span class="clock" id="clock" v-text="date | dateToTime 1"></span>
						</section>
						<canvas id="screen"></canvas>
					</section>
					<section class="control">
						<span class="menu"></span>
						<span class="home"></span>
						<span class="back"></span>
					</section>
				</section>
				<section class="buttons">
					<span class="v-up"></span>
					<span class="v-down"></span>
					<span class="power"></span>
				</section>
			</section>
		</main>
		<footer>
		</footer>
	</body>
</html>
